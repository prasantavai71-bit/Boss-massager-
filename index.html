<head>

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Boss Massager | Web Pro</title>

    <style>
        :root {
            --whatsapp-green: #00a884;
            --whatsapp-bg: #efeae2;
            --safe-area-inset-top: env(safe-area-inset-top);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #dadbd3;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #root {
            height: 100%;
            width: 100%;
        }

        /* Prevent pull-to-refresh on mobile */
        html, body {
            overscroll-behavior-y: contain;
        }

        /* Chat Doodle Background with high-performance rendering */
        .chat-bg {
            background-color: #efeae2;
            background-image: url("https://www.transparenttextures.com/patterns/pinstripe-dark.png");
            background-repeat: repeat;
            transform: translateZ(0); /* Force GPU acceleration */
        }

        /* Smooth scroll for chat area */
        .scroll-smooth-custom {
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        /* WhatsApp-style custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
        }

        /* Animation for message entry */
        @keyframes slideUp {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .msg-animate {
            animation: slideUp 0.2s ease-out forwards;
        }

        /* Glassmorphism for overlays */
        .glass-panel {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
    </style>
